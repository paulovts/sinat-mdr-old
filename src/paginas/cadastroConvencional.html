<form method="post" ng-form="form">
    <div id="dadosContato" class="show">

        <div class="tituloForm">
            <H4>Dados do Documento</H4>
            <hr class="divider">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label class="control-label ">Sistema *</label>

                    <select class="form-control selectContainer" name='sistema' ng-model="data.model"
                            ng-change="pesquisaSolucao(data.model)">
                        <option value="">Selecione...</option>
                        <option ng-repeat="option in listasistema.options" value="{{option.id}}">
                            {{option.descricao}}
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="control-label">Solução *</label>
                    <select class="form-control selectContainer" name='solucao' ng-model="listasolucao.model">
                        <option value="">Selecione...</option>
                        <option ng-repeat="option in listasolucao.options" value="{{option.id}}">
                            {{option.descricao}}
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="control-label">Data de emissão: *</label>
                    <input type="date" class="form-control" id="data-emissao" name="data-emissao"
                           placeholder="yyyy-MM-dd" required/>
                </div>
                <div class="col-md-3">
                    <label class="control-label">Proponente: *</label>
                    <input type="text" class="form-control" id="proponente" name="proponente"
                           required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label class="control-label">Selecione o Arquivo: *</label>
                <input type="file" accept="application/pdf" class="form-control" name="fileToUpload"
                       id="fileToUpload">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label class="control-label">Descrição *</label>

                <textarea name="descricao" rows="6" class="form-control" placeholder="Insira sua descrição..."
                          cols="80"></textarea>
            </div>
        </div>
    </div>

    </div>
    <div class="show">
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class=" btn btn-lg btn-primary" ng-click="$ctrl.submit($event)">
                    Upload
                </button>
            </div>
        </div>
    </div>
</form>
